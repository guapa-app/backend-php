        get:
            summary: 'Address list'
            description: ''
            parameters:
                -
                    in: query
                    name: addressable_id
                    description: 'Addressable entity id.'
                    example: 3
                    required: true
                    schema:
                        type: integer
                        description: 'Addressable entity id.'
                        example: 3
                -
                    in: query
                    name: addressable_type
                    description: 'Addressable entity type (vendor, user).'
                    example: vendor
