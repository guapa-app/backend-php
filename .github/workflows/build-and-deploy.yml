name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - staging

env:
  OCIR_REGISTRY: me-riyadh-1.ocir.io
  OCIR_NAMESPACE: ax45nhirzfe7
  APP_NAME: guapa
  KUBE_NAMESPACE: default

jobs:
  build-fpm:
    runs-on: ubuntu-latest
    name: Build PHP-FPM Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to OCIR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Build and push PHP-FPM image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.fpm
          push: true
          tags: |
            ${{ env.OCIR_REGISTRY }}/${{ env.OCIR_NAMESPACE }}/${{ env.APP_NAME }}:fpm-prod
            ${{ env.OCIR_REGISTRY }}/${{ env.OCIR_NAMESPACE }}/${{ env.APP_NAME }}:fpm-prod-${{ github.sha }}

  build-nginx:
    runs-on: ubuntu-latest
    name: Build Nginx Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to OCIR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Build and push Nginx image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.nginx
          push: true
          tags: |
            ${{ env.OCIR_REGISTRY }}/${{ env.OCIR_NAMESPACE }}/${{ env.APP_NAME }}:nginx-prod
            ${{ env.OCIR_REGISTRY }}/${{ env.OCIR_NAMESPACE }}/${{ env.APP_NAME }}:nginx-prod-${{ github.sha }}

  deploy:
    needs: [build-fpm, build-nginx]
    runs-on: ubuntu-latest
    name: Deploy to Kubernetes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.32.1

      - name: Restart Laravel deployment
        run: |
          kubectl rollout restart deployment/laravel-app -n ${{ env.KUBE_NAMESPACE }}
          kubectl rollout status deployment/laravel-app -n ${{ env.KUBE_NAMESPACE }} --timeout=5m
          echo "Deployment completed successfully!"
