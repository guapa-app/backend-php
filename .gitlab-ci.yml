image: alpine:latest

stages:
  - deploy

variables:
  SSH_USER: ubuntu
  SSH_HOST: 84.8.115.110
  BRANCH_NAME: $CI_COMMIT_REF_NAME
  


deploy:
  stage: deploy
  environment:
    name: staging
    url: https://stage.guapa.com.sa/
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    # Add static private key
    - echo "$DEPLOY_PRIVATE_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    # Add static public key (optional but recommended)
    - echo "$DEPLOY_PUBLIC_KEY" > ~/.ssh/id_ed25519.pub
    # Add server to known_hosts
    - ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
    # Ensure the public key is on the server (idempotent operation)
  script:
    - |
      ssh -o BatchMode=yes $SSH_USER@$SSH_HOST /bin/bash << 'EOF'
      cd /home/ubuntu/stage/src/backend
      # Reset any local changes that might cause conflicts
      git switch staging
      git reset --hard HEAD
      git clean -fd
      # Pull changes with strategy option to prefer remote changes in case of conflict
      
      git pull origin staging -X theirs --no-edit
      cd /home/ubuntu/stage
      sudo docker-compose up -d --build
      EOF
  only:
    - staging